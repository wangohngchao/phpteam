<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /><!--设置手机适应屏幕,且不能伸缩页面-->
    <title>学生请假页面</title>
    <script type="text/javascript" src="/CodeIgniter-3.1.0/Script/jquery.js"></script>
    <script type="text/javascript" src="/CodeIgniter-3.1.0/Script/student_ask.js"></script>
 <link href="/CodeIgniter-3.1.0/css/public.css" rel="stylesheet">
    <link href="/CodeIgniter-3.1.0/css/student_ask.css" rel="stylesheet">
</head>
<body>
      <header id="header" class="dark">
        <h2>武汉纺织大学学生请假表</h2>
    </header>
        <div class="content">
        <div class="notice">
            <p>注意事项：</p>
            <p> 1.<span class="error">*</span>红色标记为必填项。</p>
            <p style="word-break:break-all; word-wrap:break-word ;">2.此信息将作为授课老师对学生考评的重要依据，请申请学生如实填写此申请表。<p>
        </div>
        <form action="" method="post">
            <div class="main_form">
                <div class="form_course">
                    <label class="form_lable">请假课程:<span class="error">*</span></label>
                    <select id="Select1" class="select_1">
                        <option value="0">请选择</option>
                        <option value="1">课程1</option>
                        <option value="2">课程2</option>
                    </select>
                </div>
                <div class="form_date">
                    <label class="form_lable">请假日期:<span class="error">*</span></label>
                    <select id="Select2" class="select_1">
                        <option value="0">请选择</option>
                        <option value="1">日期1</option>
                        <option value="2">日期2</option>
                    </select>
                </div>
                <div class="form_reason">
                    <label class="form_lable">请假原因:<span class="error">*</span></label>
                    <br />
                    <textarea id="TextArea1" rows="8" style="margin-left:90px;width:60%;"
                              onfocus="this.value=''"
                              onblur="if (this.value == '')
                             { this.value = '字数不得少于15字！' }" onchange="fun()"> 字数不得少于15字！
                    </textarea>
                </div>
                <div class="form_img">
                    <label class="form_lable">图片附件：</label>
                    <div class="imgs">
                        <a href="#">
                            点击上传
                            <div class="imgs_notice">
                                最大不超过6MB
                            </div>
                        </a>
                    </div>

                </div>
                <div>
                    <input id="Submit1" class="submit1" type="submit" value="提交" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
